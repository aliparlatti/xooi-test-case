<div class="py-3 px-5">
  <div class="bg-white rounded-sm">
    <div class="grid md:grid-cols-2 grid-cols-1 gap-2 px-4 p-2 items-center">
      <div class="grid grid-cols-2 gap-2">
        <mat-form-field
          [ngClass]="{'error-border': companies.invalid}"
          appearance="fill"
        >
          <mat-label>Hisse Seçiniz</mat-label>
          <mat-select [formControl]="companies" multiple>
            <mat-option *ngFor="let company of companyList" [value]="company"
              >{{company}}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <mat-form-field
          [ngClass]="{'error-border': range.invalid}"
          appearance="fill"
        >
          <mat-label>Tarih Seçiniz</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input
              matStartDate
              formControlName="start"
              placeholder="Başlangıç Tarihi"
            />
            <input
              matEndDate
              formControlName="end"
              placeholder="Bitiş Tarihi"
            />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
      <div class="flex justify-center md:justify-end">
        <button
          color="primary"
          mat-flat-button
          type="button"
          (click)="sendFormData()"
        >
          Göster
        </button>
      </div>
    </div>
  </div>
</div>
<div class="py-3 px-5">
  <div class="bg-white rounded-sm">
    <h2 class="font-medium text-center text-lg pt-1 pb-2">
      Hisse Senedi Değerleri ve Tarihleri
    </h2>
    <vex-table [data]="chartDataResponse$.asObservable()"></vex-table>
  </div>
</div>
