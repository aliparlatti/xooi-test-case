<div class="py-3 px-5">
  <div class="bg-white rounded-sm">
    <div class="grid grid-cols-2 gap-2 px-4 p-2 items-center">
      <div class="grid grid-cols-2 gap-2">
        <mat-form-field appearance="fill">
          <mat-label>Hisse Seçiniz</mat-label>
          <mat-select [formControl]="companys" multiple>
            <mat-option *ngFor="let company of companyList" [value]="company"
              >{{company}}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Tarih Seçiniz</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input
              matStartDate
              formControlName="start"
              placeholder="Başlangıç Tarihi"
            />
            <input
              matEndDate
              formControlName="end"
              placeholder="Bitiş Tarihi"
            />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>

          <mat-error
            *ngIf="range.controls.start.hasError('matStartDateInvalid')"
            >Başlangıç Tarihi Hatalı</mat-error
          >
          <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
            >Bitiş Tarihi Hatalı</mat-error
          >
        </mat-form-field>
      </div>
      <div class="flex justify-end">
        <button
          color="primary"
          mat-flat-button
          type="button"
          (click)="sendFormData()"
        >
          Göster
        </button>
      </div>
    </div>
  </div>
</div>
